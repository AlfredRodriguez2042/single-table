  user-get:
    name: user-get
    handler: src/users/infrastructure/handler/main.findOne
    description: get a user
    reservedConcurrency: 1
    memorySize: 256
    timeout: 10
    environment:
      TOTAL: ${env:TOTAL}
    events:
      - httpApi:
          path: api/v1/users/{id}
          method: get
